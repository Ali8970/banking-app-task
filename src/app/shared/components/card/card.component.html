<div [class]="cardClasses()">
  @if (title() || subtitle()) {
    <div class="card-header">
      @if (title()) {
        <h3 class="card-title">{{ title() }}</h3>
      }
      @if (subtitle()) {
        <p class="card-subtitle">{{ subtitle() }}</p>
      }
    </div>
  }
  <div [class]="contentClasses()">
    <ng-content></ng-content>
  </div>
  <ng-content select="[card-footer]"></ng-content>
</div>
